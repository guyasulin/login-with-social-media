<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login with social media
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-button color="danger" (click)="auth.googleLogin()">
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
    <ion-button (click)="auth.FBLogin()">
      <ion-icon  color="light" name="logo-facebook"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-card  *ngIf="auth.user | async as user">
      <ion-img class="card-img" [src]="user.photoURL"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ user.displayName }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="danger" (click)="auth.signOut()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
